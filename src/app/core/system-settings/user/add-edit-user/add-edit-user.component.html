<div class="page-wrapper">
    <div class="content">
    
        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="routes.users">Users </a></li>
                        <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                        <li class="breadcrumb-item active">{{ isAdd ? 'Add' : 'Edit' }} User</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Page Header -->
        <div class="row">
            <div class="col-sm-12">
            
                <div class="card">
                    <div class="card-body">
                        <form #form="ngForm">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-heading">
                                        <h4>{{ isAdd ? 'Add' : 'Edit' }} User</h4>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-4">  
                                    <div class="form-group local-forms">
                                        <label for="name">Name<span class="login-danger">*</span></label>
                                        <input required [(ngModel)]="user.name" class="form-control" type="text" name="name" id="name">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-6">
                                    <div class="form-group local-forms">
                                        <label for="identity">Identity Number<span class="login-danger">*</span></label>
                                        <input required [(ngModel)]="user.identityNumber" class="form-control" type="text" name="identity" id="identity">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="form-group local-forms">
                                        <label for="mobile">Mobile Number<span class="login-danger">*</span></label>
                                        <input required [(ngModel)]="user.mobileNumber" class="form-control" type="text" name="mobile" id="mobile">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-6">
                                    <div class="form-group local-forms">
                                        <label for="username">Username<span class="login-danger">*</span></label>
                                        <input required [(ngModel)]="user.username" class="form-control" type="text" name="username" id="username">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="form-group local-forms">
                                        <label for="email">Email<span class="login-danger">*</span></label>
                                        <input required [(ngModel)]="user.email" class="form-control" type="email" name="email" id="email">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-6">
                                    <div class="form-group local-forms">
                                         <label for="password">Password<span class="login-danger">*</span></label>
                                        <input required [(ngModel)]="user.password" class="form-control" type="password" name="password" id="password">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-6">
                                    <div class="form-group local-forms">
                                        <label for="date">BirthDate<span class="login-danger">*</span></label>
                                        <input required [(ngModel)]="user.birthDate" class="form-control datetimepicker" type="text" name="date" id="date" [matDatepicker]="picker">
                                        <mat-datepicker #picker></mat-datepicker>
                                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="doctor-submit text-end">
                                        <button (click)="onSave(form)" type="button" class="btn btn-primary submit-form me-2">Submit</button>
                                        <button (click)="naviateToUsersList()" type="submit" class="btn btn-primary cancel-form">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>							
            </div>					
        </div>
    </div>
</div>
